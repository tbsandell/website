<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href={{ site.baseurl }}{{ "/assets/css/styles.css" }}>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cmu-serif" type="text/css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.css" integrity="sha384-t5CR+zwDAROtph0PXGte6ia8heboACF9R5l/DiY+WZ3P2lxNgvJkQk5n7GPvLMYw" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/katex.min.js" integrity="sha384-FaFLTlohFghEIZkw6VGwmf9ISTubWAVYW8tG8+w2LAIftJEULZABrF9PPFv+tVkH" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.0/dist/contrib/auto-render.min.js" integrity="sha384-bHBqxz8fokvgoJ/sc17HODNxa42TlaEhB+w8ZJXTc2nZf1VgEaFZeZvT4Mznfz0v" crossorigin="anonymous"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
          renderMathInElement(document.body, {
              delimiters: [
                {left: "\\(", right: "\\)", display: true},
                {left: "$", right: "$", display: false},
              ],
              macros: {
                "\\nn": "\\mathbb{N}",
                "\\zz": "\\mathbb{Z}",
                "\\qq": "\\mathbb{Q}",
                "\\rr": "\\mathbb{R}",
                "\\cc": "\\mathbb{C}",
                "\\qed": "\\rule{1.75ex}{1.75ex}",
                "\\divides": "|",
              },
              globalGroup: true
          });
      });
    </script>
    {% seo %}
    <title>{{ page.title }}</title>
  </head>
  <header>
    {% include navigation.html %}
  </header>
  <hr>
  <main>
    <div id="newcommand">
      $\gdef\abs#1{|#1|}$
    </div>
    <div class="center">
      {{ content | markdownify }}
    </div>
  </main>
  <footer>
    <script>
      //-----------------------------------------------------------------------------
      // Set Color Theme
      //-----------------------------------------------------------------------------
      function updateTheme() {
        let prefersDark = window.matchMedia("(prefers-color-scheme: dark)");
        let theme = sessionStorage.getItem('theme');

        if (theme === "light") {
          document.documentElement.setAttribute('data-theme', 'light');
        } else if (theme === "dark") {
          document.documentElement.setAttribute('data-theme', 'dark' );
        } else if (prefersDark.matches) {
          document.documentElement.setAttribute('data-theme', 'dark');
        } else {
          document.documentElement.setAttribute('data-theme', 'light' );
        }
      }

      updateTheme();

      //------------------------------------------------------------------------------
      // Fix Syntax Highlighting
      //------------------------------------------------------------------------------

      //  var code = block.firstChild.firstChild;
      //  code.setAttribute('class', "highlight language-py highlighter-rouge");
      //  block.parentElement.replaceChild(code, block);
      //});
      
  
    </script>
  </footer>
</html>
